<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGINACADASTRO</title>
   
    <link rel="stylesheet" href="estilo_cadastro.css"/>
    
</head>
<body>
    <div class="d1">
      <div class="cadastro">
        <img class="logo" src="novalogo.png"  width="170px" >
        <br> <br> 
        <b class="letrascadastro">FAÇA SEU LOGIN:</b>
        <br> <br>
        <div class="bordacad">
            <fieldset class="fieldset1">
                 <legend><b>EMAIL</b> </legend>
                 <input type="text">
            </fieldset>
            <fieldset class="fieldset1">
                <legend> <b>SENHA</b></legend>
                <input type="text">
            </fieldset>
        </div>
        <div class="botao">
            <a href="paginainicial.html">
                <b>ENTRAR</b>
                </a> 
           
        </div>
    </div>
      <div class="dPessoais">
        <b class="letraspessoais"> DADOS PESSOAIS:</b>
        <fieldset class="fieldset2">
            <legend><b> NOME </b> </legend>
            <input type="text">
       </fieldset>
       <fieldset class="fieldset2">
           <legend> <b>EMAIL</b></legend>
           <input type="text">
        </fieldset>
        <fieldset class="fieldset2">
           <legend><b>TELEFONE</b> </legend>
            <input type="number" id="telefone" name="telefone">
       </fieldset>
       <fieldset class="fieldset2">
           <legend> <b>DATA DE NASCIMENTO</b></legend>
           <input type="date">
       </fieldset>
      </div>
      <div class="dProfissionais">
        <b class="letraspessoais"> DADOS DO ENDEREÇO:</b>
        <fieldset class="fieldset3">
            <legend><b> CEP </b> </legend>
            <input type="number" id="telefone" name="telefone">
       </fieldset>
       <fieldset class="fieldset3">
           <legend> <b>ESTADO</b></legend>
           <input type="text">
        </fieldset>
        <fieldset class="fieldset3">
           <legend><b>CIDADE</b> </legend>
            <input type="text">
       </fieldset>
       <fieldset class="fieldset3">
           <legend> <b>BAIRRO/LOUGRADORO</b></legend>
           <input type="text">
       </fieldset>
       <fieldset class="fieldset3">
        <legend> <b>NÚMERO</b></legend>
        <input type="number">
    </fieldset>
    <fieldset class="fieldset3">
        <legend> <b>COMPLEMENTO</b></legend>
        <input type="text">
    </fieldset>
      </div>
    </div>
</body>
</html>
