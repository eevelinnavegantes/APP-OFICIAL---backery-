<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIMAÇÃO</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>

        body
        {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(to bottom,rgb(34, 95, 93), rgb(42, 121, 118),silver);

        }
        
        .principal
        {
            border-style: solid;
            border-color: brown;
            border-width: 5px;
            width: 99%;
            height: 99vh;
        }
        
        
        .fundo
        {
            font-family: "Trirong", serif;
            overflow: hidden;
            margin: 0;
            padding: 0%;
            width: 100%;
            height: 99vh;

        }
        .logo
        {
            border-radius: 75px;
            position: absolute;
            top: 300px;
            left: 280px; 
            animation: zoomIn 1s;
            width:1000px;
        }
    
        .chocolate
        {
           
            border-radius: 75px;
            position: absolute;
            top: 0px;
            left: 0px; 
            animation:chocolate01 4s infinite linear alternate;
        }
        @keyframes chocolate01
        {
            100%{left:0px;top:30px}

            0%{left:0px;top:0px}


        }
        .chocolate2
        {
           
            border-radius: 75px;
            position: absolute;
            top: 10px;
            left: 798px;
            animation:chocolate02 4s infinite linear alternate;
            
            z-index: 1;
    
        } 
        @keyframes chocolate02
        {
            100%{left:798px;top:30px}

            0%{top:0px}


        }
          
        
        .abelinha
        {
           position: absolute;
            top: 520px;
            left: 0px; 
            animation:abelinha2 7s infinite linear;
            z-index: 0;
            
           
        }
        @keyframes abelinha2
        {
            0%{left:0px;top:80px}

            100%{left:1500px;top:80px}


        }
        .fundomarrom
        {
            position: absolute;
            top: 00px;
            left: 0px; 
        }
        .fundomarrom2
        {
            position: absolute;
            top: 00px;
            left: 800px; 
        }
        .loading
        {
            position: absolute;
            top: 520px;
            left: 720px; 
            font-weight: bold
            
            
        }
        .pontinhos
        {
            position: absolute;
            top: 512px;
            left: 798px; 
            animation:flash 5s infinite linear;
           font-size: 25px;
           font-weight: bold
        }
        
           
        
    </style>
</head>
<body>
    <div class=" principal">
        <div class="fundo">

        </div>

        <img class="logo" src="cupcake.png"   > 
    <img class="chocolate" src="cobertura de chocolate.png"  width="800px" >
    <img class="chocolate2" src="cobertura de chocolate.png"  width="800px" >  
    <img class="abelinha" src="abelinha2.gif"  width="200px" >
    <img class="fundomarrom" src="fundomarrom.png"  width="1000px" >
    <img class="fundomarrom2" src="fundomarrom.png"  width="1000px" >

    
    <div class="loading">
        LOADING 
    </div>
    
    <div class="pontinhos">
        ... 
    </div>
    

    
    
    

    </div>

    
</body>
</html>
